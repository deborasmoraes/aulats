<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="../scripts/teste.js"></script>
    <title>Calculadora</title>

</head>

<body>
    <header class="header">
        <h1 style="padding: 10px;"> Calculadora Tenebrosa</h1>
    </header>
    <input type="number" id="n1" placeholder="Insira o primeiro número" class="num1" />
    <input type="number" id="n2" placeholder="Insira o segundo número" class="num2"/>
    <button class="soma" onclick="soma()"><span class="material-symbols-outlined">add</span></button>
    <button class="menos" onclick="diminui()"><span class="material-symbols-outlined">remove</span></button>
    <button class="vezes" onclick="multiplica()"><span class="material-symbols-outlined">close</span></button>
    <button class="divide" onclick="divide()"><span class="material-symbols-outlined">pie_chart</span></button>
    <script>

        function soma(){
            var n1 = parseInt(document.getElementById("n1").value)
            var n2 = parseInt(document.getElementById("n2").value)
            var retorno = somar(n1, n2)
            alert(retorno)
        }

        function diminui(){
            var n1 = parseInt(document.getElementById("n1").value)
            var n2 = parseInt(document.getElementById("n2").value)
            var retorno = subtrair(n1, n2)
            alert(retorno)
        }

        function multiplica(){
            var n1 = parseInt(document.getElementById("n1").value)
            var n2 = parseInt(document.getElementById("n2").value)
            var retorno = multiplicar(n1, n2)
            alert(retorno)
        }

        function divide(){
            var n1 = parseInt(document.getElementById("n1").value)
            var n2 = parseInt(document.getElementById("n2").value)
            var retorno = dividir(n1, n2)
            alert(retorno)
        }

    </script>
</body>

</html>
